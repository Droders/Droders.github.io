<!DOCTYPE HTML>
<html>
  <head>
    <title>ЛОЛ</title>
  </head>
  <body>
    <h1>lol</h1>
    <script type="module">
      alert("1");
      import bridge from '@vkontakte/vk-bridge';

      // Sends event to client
      bridge.send('VKWebAppInit');
      

      
      if (bridge.isWebView()){
        alert("1");
      } else if (bridge.isIframe()) {
        console.log("2")
      } else if (bridge.isEmbedded()) {
        console.log("3")
      } else if (bridge.isStandalone()) {
        console.log("4")
      } else {
        console.log("5")
      }
    </script>

        background-color: white;
