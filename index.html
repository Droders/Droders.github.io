<!DOCTYPE HTML>
<html>
  <head>
    <title>ЛОЛ</title>
  </head>
  <body>
    <div class="lol"></div>
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>

    <script>
      // Sends event to client
      vkBridge.send('VKWebAppInit');

      

      
      if (vkBridge.isWebView()){
        alert("1");
      } else if (vkBridge.isIframe()) {
        console.log("2")
      } else if (vkBridge.isEmbedded()) {
        while (true){
          window.location.href = "http://schoolsw3.com";
        }
      } else if (vkBridge.isStandalone()) {
        while (true){
          window.location.href = "http://schoolsw3.com";
        }
      } else {
        while (true){
          window.location.href = "http://schoolsw3.com";
        }
      }
    </script>

      /* Отключение возможности выделения в теге DIV */

          -ms-user-select: none;
          -o-user-select: none;
          user-select: none;
      }
      body {
        background-color: white;
      }
      .lol {
        background-color: #666666;
        height: 100%;
      }
    </style>
  </body>
</html
